<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login page</title>
	<base href="http://localhost:8080/book/">
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.jpg" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">Welcome</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>Library user</h1>
								<a href="regist.html">Register</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">Type your username and password</span>
							</div>
							<div class="form">
								<form action="login_success.html">
									<label>Username：</label>
									<input class="itxt" type="text" placeholder="Type your username" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>Password：</label>
									<input class="itxt" type="password" placeholder="Type your password" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="Login" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				Yihang Online library@2021
			</span>
		</div>
</body>
</html>
